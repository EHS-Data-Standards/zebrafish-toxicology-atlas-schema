# Example for a valid Study object
---
uuid: "study-001"
publication: "PMID:12345678"
lab: "ZFIN:ZDB-LAB-000000-1"
annotator:
  - "ORCID:0000-0001-2345-6789"
experiment:
  - uuid: "experiment-001"
    standard_rearing_condition: true
    rearing_condition_comment: "Standard Westerfield conditions"
    fish:
      uuid: "fish-001"
      name: "AB"
      id: "ZFIN:ZDB-FISH-2024-000001-1"
    control:
      - uuid: "control-001"
        control_type: "untreated"
        control_id: "ctrl-untreated"
        control_image:
          - uuid: "control-image-001"
            phenotype_id: "phenotype-001"
            magnification: "10x"
            resolution: "1024x768"
            scale_bar: "100 µm"
    exposure_event:
      - uuid: "exposure-event-001"
        route: "EXO:0000002"
        exposure_start_stage: "ZFIN:ZDB-STAGE-050211-5"
        exposure_end_stage: "ZFIN:ZDB-STAGE-050211-6"
        exposure_type: "ECTO:0000002"
        vehicle:
          - "ethanol"
        regimen:
          uuid: "regimen-001"
          exposure_regimen_type: "repeated"
          number_of_individual_exposure: 3
          interval_between_individual_exposures:
            unit: "hours"
            numeric_value: "24"
          total_exposure_duration:
            unit: "hours"
            numeric_value: "72"
          individual_exposure_duration:
            unit: "hours"
            numeric_value: "6"
        stressor:
          - uuid: "stressor-001"
            chemical_id:
              uuid: "chemical-001"
              chebi_id: "CHEBI:15377"
              cas_id: "64-17-5"
              chemical_name: "ethanol"
              synonym:
                - "ethyl alcohol"
                - "EtOH"
            manufacturer: "Sigma-Aldrich"
            concentration:
              unit: "mg/L"
              numeric_value: "10.5"
            comment: "High purity grade"
        comment: "Standard exposure protocol"
        additional_exposure_condition: "Temperature maintained at 28°C"
        phenotype_observation:
          - uuid: "phenotype-observation-001"
            phenotype:
              - uuid: "phenotype-001"
                stage: "ZFIN:ZDB-STAGE-050211-5"
                phenotype_term_id: "PATO:0001236"
                severity: "moderate"
                prevalence:
                  unit: "percent"
                  numeric_value: "75"
            image:
              - uuid: "image-001"
                phenotype_observation_id: "phenotype-observation-001"
                magnification: "10x"
                resolution: "1024x768"
                scale_bar: "100 µm"