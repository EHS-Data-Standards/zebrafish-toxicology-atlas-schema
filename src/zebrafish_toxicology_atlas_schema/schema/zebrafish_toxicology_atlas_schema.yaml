---
id: https://w3id.org/sierra-moxon/zebrafish-toxicology-atlas-schema
name: zebrafish-toxicology-atlas-schema
title: zebrafish-toxicology-atlas-schema
description: |-
  Schema to represent metadatcha associated with the Zebrafish Toxicology Atlas
license: MIT
see_also:
  - https://sierra-moxon.github.io/zebrafish-toxicology-atlas-schema

prefixes:
  zebrafish_toxicology_atlas_schema: https://w3id.org/sierra-moxon/zebrafish-toxicology-atlas-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  CAS: https://commonchemistry.cas.org/detail?cas_rn=
  ECTO: http://purl.obolibrary.org/obo/ECTO_
  EXO: http://purl.obolibrary.org/obo/EXO_
  ORCID: https://orcid.org/
  ZFIN: https://zfin.org/
default_prefix: zebrafish_toxicology_atlas_schema
default_range: string

imports:
  - linkml:types

classes:

  Entity:
    description: The base class for all entities in the Zebrafish Toxicology Atlas Schema.
    abstract: true
    slots:
      - uuid

  Study:
    is_a: Entity
    description: A toxicological investigation, including the experimental conditions and phenotypic outcomes, with information provenance.
    slots:
      - experiment
      - publication
      - annotator
      - lab

  Experiment:
    is_a: Entity
    description: Group of observations (phenotypic outcomes and their control) that are linked by a common experiment and subject that are part of a study.
    slots:
      - standard_rearing_condition
      - rearing_condition_comment
      - fish
      - control
      - exposure_event

  PhenotypeObservation:
    is_a: Entity
    description: A phenotypic outcome resulting from an exposure event.
    slots:
      - image
      - phenotype

  Phenotype:
    is_a: Entity
    description: Any measurable or visible trait change in the subject as a result of exposure.
    slots:
      - stage
      - prevalence
      - severity
      - phenotype_term_id
      - control_image

  Control:
    is_a: Entity
    description: Information about controls used in the experiment, including the type of control (wildtype vs mutant, treated vs untreated) and vehicle information if applicable.
    slots:
      - control_type
      - vehicle_if_treated
      - comment
      - control_image

  ExposureEvent:
    is_a: Entity
    description: >-
      An occurrence in a study where a subject is exposed to a stressor under defined conditions.
    slots:
      - stressor
      - vehicle
      - route
      - regimen
      - exposure_start_stage
      - exposure_end_stage
      - comment
      - exposure_type
      - additional_exposure_condition
      - phenotype_observation
    exact_mappings:
      - biolink:ExposureEvent

  Regimen:
    is_a: Entity
    description: The schedule and pattern of an exposure event.
    slots:
      - exposure_regimen_type
      - interval_between_individual_exposures
      - total_exposure_duration
      - individual_exposure_duration
      - number_of_individual_exposure

  StressorChemical:
    is_a: Entity
    description: A chemical, that elicit a response (a phenotype) in a subject when when encountered through exposure.
    slots:
      - chemical_id
      - manufacturer
      - concentration
      - comment

  ChemicalEntity:
    is_a: Entity
    description: The chemical used as the stressor chemical in an exposure event.
    slots:
      - chebi_id
      - cas_id
      - chemical_name
      - synonym
    exact_mappings:
      - biolink:ChemicalEntity

  Image:
    is_a: Entity
    description: An image associated with a phenotype observation.
    slots:
      - magnification
      - resolution
      - scale_bar

  ControlImage:
    is_a: Entity
    description: An image associated with a control, taken at the same developmental stage as the corresponding phenotype observation.
    slots:
      - phenotype_id
      - magnification
      - resolution
      - scale_bar

  Fish:
    is_a: Entity
    description: Zebrafish used as subject in the study.
    slots:
      - id
      - name
    slot_usage:
      name:
        required: true
      id:
        pattern: "^ZFIN:ZDB-FISH-[0-9]{4}-[0-9]{6}-[0-9]+$"

  QuantityValue:
    description: >-
      A value of an attribute that is quantitative and measurable,
      expressed as a combination of a unit and a numeric value
    slots:
      - unit
      - numeric_value


slots:
  id:
    range: uriorcurie
    required: true
  publication:
    description: The publication identifier (e.g., PMID, DOI) for the study or "not published" if the study is unpublished.
    range: string
  synonym:
    description: Other names for the chemical.
    range: string
    multivalued: true
  name:
    description: Name or label of an entity.
  exposure_type:
    description: An instance of exposure specifying the type of stressor a subject was exposed to.
    range: ExposureTypeEnum
  unit:
    description: The unit of the quantity value.
  numeric_value:
    description: The numeric value of the quantity value.
  experiment:
    description: The experiments in a study.
    range: Experiment
    multivalued: true
    inlined_as_list: true
    inlined: true
  phenotype_observation:
    description: The phenotype observations from this exposure event.
    range: PhenotypeObservation
    multivalued: true
    inlined: true
    inlined_as_list: true
  control:
    description: The controls for this experiment.
    range: Control
    multivalued: true
    inlined: true
    inlined_as_list: true
  fish:
    description: The fish subject of the experiment.
    range: Fish
    inlined_as_list: true
    inlined: true
  image:
    description: Images associated with this observation.
    range: Image
    multivalued: true
    inlined_as_list: true
    inlined: true
  phenotype:
    description: The phenotype observed.
    range: Phenotype
    inlined_as_list: true
    inlined: true
    multivalued: true
  stage:
    description: The developmental stage of fish when the phenotype was observed.
    range: uriorcurie
  prevalence:
    description: The percentage of subject exhibiting this phenotype.
    range: QuantityValue
    inlined_as_list: true
    inlined: true
  severity:
    description: The intensity of the observed phenotype.
    range: SeverityEnum
  phenotype_term_id:
    description: The phenotype ontology term identifier.
    range: uriorcurie
  control_type:
    description: Type of control (e.g., wildtype vs mutant, treated vs untreated).
    range: string
  vehicle_if_treated:
    description: Vehicle used if this is a treated control.
    range: VehicleEnumeration
  control_id:
    description: Identifier for the control, used to link control images to specific controls.
    range: string
  control_image:
    description: Images associated with this control.
    range: ControlImage
    multivalued: true
    inlined: true
    inlined_as_list: true
  phenotype_observation_id:
    description: Foreign key reference to the PhenotypeObservation uuid (for database representation).
    range: string
  phenotype_id:
    description: Foreign key reference to the Phenotype uuid (for database representation).
    range: string
  exposure_event:
    description: The exposure events in this experiment.
    range: ExposureEvent
    multivalued: true
    inlined_as_list: true
    inlined: true
  standard_rearing_condition:
    description: An indication if the subject was maintained under standard conditions, which are the established, consistent environmental and husbandry parameters (such as temperature, lighting, diet, and housing) designed to minimize variability and ensure reproducibility in experiments.
    range: boolean
  number_of_individual_exposure:
    description: Total number of individual exposures.
    range: integer
  rearing_condition_comment:
    description: Comments on rearing conditions, for example, about how conditions deviated from standard parameters.
    range: string
  stressor:
    description: Substance, chemical or toxicant, that elicit a response (a phenotype) in a subject when encountered through exposure.
    range: StressorChemical
    multivalued: true
    inlined_as_list: true
    inlined: true
  vehicle:
    description: The substance or medium used deliver a stressor.
    range: VehicleEnumeration
    multivalued: true
  route:
    description: The route of exposure.
    range: ExposureRouteEnum
  regimen:
    description: The regimen for the exposure.
    range: Regimen
    multivalued: false
    inlined_as_list: true
    inlined: true
  exposure_start_stage:
    description: The developmental stage of fish when exposure started.
    range: uriorcurie
    multivalued: false
  exposure_end_stage:
    description: The developmental stage of fish when exposure ended.
    range: uriorcurie
    multivalued: false
  comment:
    description: Additional comments.
    range: string
  additional_exposure_condition:
    description: Additional information about the conditions under which exposure event occurred.
    range: string
  chebi_id:
    description: CHEBI identifier for the chemical.
    range: uriorcurie
  cas_id:
    description: CAS identifier for the chemical.
    range: string
  chemical_name:
    description: Name of the chemical.
    range: string
  uuid:
    identifier: true
    description: UUID identifier.
    range: string
    required: true
  chemical_id:
    description: Chemical identifier (CHEBI, CAS, or UUID).
    range: ChemicalEntity
    required: true
    inlined_as_list: true
    inlined: true
  manufacturer:
    description: The manufacturer of the chemical.
    range: string
  concentration:
    description: The dose or concentration of the chemical to which the subject was exposed to.
    range: QuantityValue
    required: true
    inlined_as_list: true
    inlined: true
  interval_between_individual_exposures:
    description: Interval between individual exposures.
    range: QuantityValue
    inlined_as_list: true
    inlined: true
  total_exposure_duration:
    description: Time between first and last individual exposure.
    range: QuantityValue
    inlined_as_list: true
    inlined: true
  individual_exposure_duration:
    description: Individual exposure duration.
    range: QuantityValue
    inlined_as_list: true
    inlined: true
  exposure_regimen_type:
    description: The type of exposure regimen (e.g., continuous or repeated).
    range: ExposureRegimenTypeEnum
  magnification:
    description: The factor by which a microscope enlarges the apparent size of a subject compared to its actual size.
    range: string
  resolution:
    description: Level of detail of the image.
    range: string
  scale_bar:
    description: Scale bar information, including the physical length it represents and the unit of measurement.
    range: string
  annotator:
    description: ORCID identifier of the indidvidual submitting the study data.
    range: uriorcurie
    multivalued: true
    pattern: "^ORCID:[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$"
  lab:
    description: The lab where the experiment originated.
    range: uriorcurie
    pattern: "^ZFIN:ZDB-LAB-[0-9]+-[0-9]+$"

enums:

  SeverityEnum:
    description: An enumeration of severity levels for phenotypes.
    permissible_values:
      mild:
        description: Mild severity
      moderate:
        description: Moderate severity
      severe:
        description: Severe severity

  ExposureTypeEnum:
    description: An enumeration of exposure types derived from the ECTO ontology.
    reachable_from:
      source_ontology: obo:ecto
      relationship_types:
        - "rdfs:subClassOf"
      include_self: true

  ExposureRouteEnum:
    description: An enumeration of exposure routes derived from the EXO ontology.
    reachable_from:
      source_ontology: obo:exo
      source_nodes:
        - EXO:0000002
      relationship_types:
        - rdfs:subClassOf
      include_self: true

  ExposureRegimenTypeEnum:
    description: An enumeration of exposure regimen types.
    permissible_values:
      continuous:
        description: Continuous exposure
        meaning: EXO:0000109
      repeated:
        description: Repeated exposure
        meaning: EXO:0000110

  VehicleEnumeration:
    description: An enumeration of vehicles used in exposures.
    permissible_values:
      ethanol:
        description: Ethanol
        meaning: CHEBI:00000000
      dmso:
        description: DMSO
        meaning: CHEBI:00000000
